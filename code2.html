<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List with Logos and Anchors</title>
    <style>
        ul {
            list-style-type: none; 
        }
        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px; 
        }
        img {
            width: 50px;
            height: 50px;
            margin-right: 10px; 
        }
        .highlight {
            background-color: antiquewhite;
            padding: 5px 10px; 
        }
    </style>
</head>
<body>
    <h1>Useful Websites</h1>
    <ul>
        <li>
            <img class="sistum" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <a href="https://www.google.com" target="_blank">Google</a>
        </li>
        <li>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="Wikipedia Logo">
            <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        </li>
        <li>
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
            <a href="https://www.github.com" target="_blank">GitHub</a>
        </li>
    </ul>
    <hr>
    <h1><span class="highlight">WELCOME</span></h1>
</body>
</html>
