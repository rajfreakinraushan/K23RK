<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mark Evaluation Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Interactive Features */
        /* Hover Effect on Rows */
        tr:hover {
            transform: scale(1.02);
            transition: transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Highlight Top Performers */
        .top-performer {
            background-color: #e8f5e9; /* Light green background */
            font-weight: bold;
        }

        /* Highlight Low Performers */
        .low-performer {
            background-color: #ffebee; /* Light red background */
            font-style: italic;
        }

        /* Button-like Cells for Grades */
        td.grade {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        td.grade:hover {
            background-color: #45a049;
        }

        /* Animation for Table Load */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        table {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<h2>Interactive Mark Evaluation Table</h2>

<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Total Marks</th>
            <th>Percentage</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        <tr class="top-performer">
            <td>John Doe</td>
            <td>Mathematics</td>
            <td>85</td>
            <td>100</td>
            <td>85%</td>
            <td class="grade">A</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Science</td>
            <td>78</td>
            <td>100</td>
            <td>78%</td>
            <td class="grade">B</td>
        </tr>
        <tr class="top-performer">
            <td>Alice Johnson</td>
            <td>English</td>
            <td>92</td>
            <td>100</td>
            <td>92%</td>
            <td class="grade">A+</td>
        </tr>
        <tr class="low-performer">
            <td>Bob Brown</td>
            <td>History</td>
            <td>65</td>
            <td>100</td>
            <td>65%</td>
            <td class="grade">C</td>
        </tr>
        <tr>
            <td>Charlie Davis</td>
            <td>Geography</td>
            <td>88</td>
            <td>100</td>
            <td>88%</td>
            <td class="grade">A</td>
        </tr>
    </tbody>
</table>

</body>
</html>
